<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="title">
        #{msg['page.index.title']}
    </ui:define>

	<ui:define name="description">
        #{msg['page.index.description']}
    </ui:define>

	<ui:define name="body">
		<h:form id="index">

			<div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
				<p:panel header="#{msg['page.visit.title']}"
					styleClass="box-box-primary" rendered="#{securityService.hasRole('KLIENT')}" >
					<h:panelGrid columns="2" cellpadding="10">
						<p:commandLink id="visitCL" title="#{msg['page.visit.title']}"
							action="#{linkView.goToVisit()}">
							<p:graphicImage name="/images/fryzjer.jpg" />
						</p:commandLink>
						<h:outputText value="#{msg['page.visit.description']}" />
					</h:panelGrid>
				</p:panel>
				<p:panel header="#{msg['page.visit.title2']}"
					styleClass="box-box-primary" rendered="#{!securityService.hasRole('KLIENT')}">
					<h:panelGrid columns="2" cellpadding="10">
						<p:commandLink id="visitCL2" title="#{msg['page.visit.title2']}"
							action="#{linkView.goToVisit()}">
							<p:graphicImage name="/images/fryzjer.jpg" />
						</p:commandLink>
						<h:outputText value="#{msg['page.visit.description2']}" />
					</h:panelGrid>
				</p:panel>
			</div>
			
			<div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
				<p:panel header="#{msg['page.history.title']}"
					styleClass="box-box-primary" rendered="#{securityService.hasRole('KLIENT')}">
					<h:panelGrid columns="2" cellpadding="10">
						<p:commandLink id="btDialogLogin2" title="#{msg['page.history.title']}"
							action="#{linkView.goToHistory()}">
							<p:graphicImage name="/images/kosmetyczka.jpg" />
						</p:commandLink>
						<h:outputText value="#{msg['page.history.description']}" />
					</h:panelGrid>
				</p:panel>
			</div>
			
			<div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
				<p:panel header="#{msg['page.systemuser.title']}"
					styleClass="box-box-primary" rendered="#{securityService.hasRole('KIEROWNIK')}">
					<h:panelGrid columns="2" cellpadding="10">
						<p:commandLink id="btDialogLogin3" title="#{msg['page.systemuser.title']}"
							action="#{linkView.goToAdmin()}">
							<p:graphicImage name="/images/osoba.jpg" />
						</p:commandLink>
						<h:outputText value="#{msg['page.systemuser.description']}" />
					</h:panelGrid>
				</p:panel>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
