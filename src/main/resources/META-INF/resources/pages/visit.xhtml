<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="head-end">
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="title">
        #{msg['page.permission.title']}
    </ui:define>

	<ui:define name="description">
        #{msg['page.permission.description']}
    </ui:define>

	<ui:define name="body">
		<h:form id="permission">
			<div class="box box-primary">
				<div class="box-header with-border">

					<p:wizard flowListener="#{visitView.onFlowProcess}"
						nextLabel="Dalej" showNavBar="true" backLabel="Wstecz">
						<p:tab id="personal" title="Personal">
							<div class="col-md-12 align-center" style="margin-top: 30px">
								<p:selectBooleanCheckbox id="btDialogLogin" itemLabel="abcds">
									<p:graphicImage name="/images/hair.jpg" />
								</p:selectBooleanCheckbox>
							</div>
							<div class="col-sm-12 align-center" style="margin-top: 30px">
								<p:selectBooleanCheckbox id="btDialogLogin2" itemLabel="abcds">
									<p:graphicImage name="/images/hair.jpg" />
								</p:selectBooleanCheckbox>
							</div>
						</p:tab>
						<p:tab id="personal2" title="Personal2">
							<div class="col-md-12 align-center" style="margin-top: 30px">
								<p:selectBooleanCheckbox id="btDialogLogin3" itemLabel="1abcds">
									<p:graphicImage name="/images/hair.jpg" />
								</p:selectBooleanCheckbox>
							</div>
							<div class="col-sm-12 align-center" style="margin-top: 30px">
								<p:selectBooleanCheckbox id="btDialogLogin4" itemLabel="1abcds">
									<p:graphicImage name="/images/hair.jpg" />
								</p:selectBooleanCheckbox>
							</div>
						</p:tab>
						<p:tab id="personal3" title="Personal3">
									<p:schedule id="schedule" editable="false" value="#{visitView.eventModel}"
										view="agendaWeek" allDaySlot="false" axisFormat="H:mm" draggable="false" resizable="false"
										maxTime="19:00" minTime="9:00" scrollTime="false" ignoreTimezone="false" showWeekends="false"
										widgetVar="myschedule" timeZone="GMT+2" locale="pl" aspectRatio="2.5" rightHeaderTemplate="agendaWeek">
										<p:ajax event="eventSelect" listener="#{visitView.onEventSelect}" />
									</p:schedule>
						
						</p:tab>
					</p:wizard>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						styleClass="box-warning">
						<p:commandButton value="#{msg['button.yes']}" type="button"
							styleClass="btn-primary ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="#{msg['button.no']}" type="button"
							styleClass="btn-danger ui-confirmdialog-no" icon="fa fa-close" />
					</p:confirmDialog>
				</div>
			</div>
		</h:form>
	</ui:define>


</ui:composition>
