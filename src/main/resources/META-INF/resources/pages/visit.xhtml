<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="head-end">
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="title">
        #{msg['page.visit.title']}
    </ui:define>

	<ui:define name="description">
        #{msg['page.visit.description']}
    </ui:define>

	<ui:define name="body">
		<h:form id="permission">
			<div class="box box-primary">
				<div class="box-header with-border">

					<p:wizard flowListener="#{visitView.onFlowProcess}"
						nextLabel="#{msg['visit.next']}" showNavBar="true"
						backLabel="#{msg['visit.back']}">
						<p:tab id="offer" title="#{msg['visit.offer']}">
							<p:panel id="offerPanel" styleClass="no-border">
								<div style="text-align: center;">
									<div style="display: inline-block;">
										<p:selectBooleanCheckbox id="hairId"
											itemLabel="#{msg['visit.offer.hair']}"
											value="#{visitView.hair}">
											<p:ajax update="offerPanel"
												listener="#{visitView.changeOfferHair}" />
											<p:graphicImage name="/images/fryzjer.jpg" />
										</p:selectBooleanCheckbox>

										<p:selectBooleanCheckbox id="beautyId"
											itemLabel="#{msg['visit.offer.beauty']}"
											value="#{visitView.beautician}">
											<p:ajax update="offerPanel"
												listener="#{visitView.changeOfferBeauty}" />
											<p:graphicImage name="/images/kosmetyczka.jpg" />
										</p:selectBooleanCheckbox>
									</div>
								</div>
							</p:panel>
						</p:tab>
						<p:tab id="person" title="#{msg['visit.person']}">
							<div style="text-align: center;">
								<div style="display: inline-block;margin-top: 30px">
									<p:selectOneRadio id="city" value="#{visitView.selectedPerson}">
										<f:selectItems value="#{visitView.personel}" var="c"
											itemLabel="#{c.name}" itemValue="#{c.id}" />
									</p:selectOneRadio>
								</div>
							</div>

						</p:tab>
						<p:tab id="date" title="Personal3">
							<p:schedule id="schedule" editable="false"
								value="#{visitView.eventModel}" view="agendaWeek"
								allDaySlot="false" axisFormat="H:mm" draggable="false"
								resizable="false" maxTime="19:00" minTime="9:00"
								scrollTime="false" ignoreTimezone="false" showWeekends="false"
								widgetVar="myschedule" timeZone="GMT+2" locale="pl"
								aspectRatio="2.5" rightHeaderTemplate="agendaWeek">
								<p:ajax event="eventSelect"
									listener="#{visitView.onEventSelect}" />
							</p:schedule>

						</p:tab>
					</p:wizard>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						styleClass="box-warning">
						<p:commandButton value="#{msg['button.yes']}" type="button"
							styleClass="btn-primary ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="#{msg['button.no']}" type="button"
							styleClass="btn-danger ui-confirmdialog-no" icon="fa fa-close" />
					</p:confirmDialog>
				</div>
			</div>
		</h:form>
	</ui:define>


</ui:composition>
